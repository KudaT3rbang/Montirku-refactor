<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/pico.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <title>Search for montir</title>
</head>
<body>
    <a class="log-out" href="#" onclick="logout()">Log Out</a>
    <main class="container" id="main-container">
        <div id="loginStatus"></div>
        <div id="submitStatus"></div>
        <form id="addForm">
            <label for="orderType" id="orderTypeLabel">Order Type</label>
            <input type="text" name="orderType" id="orderType" required>

            <label for="orderName" id="orderNameLabel">Order Name</label>
            <input type="text" name="orderName" id="orderName" required>

            <label for="orderPrice" id="orderPriceLabel">Order Price</label>
            <input type="text" name="orderPrice" id="orderPrice" required>

            <label for="orderDesc" id="orderDescLabel">Order Description</label>
            <input type="text" name="orderDesc" id="orderDesc" required>
            <button id="submitButton">Submit Service</button>
        </form>
    </main>
    <script src="./js/checklogin.js"></script>
    <script src="./js/addservice.js"></script>
</body>
</html>
